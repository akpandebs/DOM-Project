<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Ptoject</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- nav-container -->
      <header class="header-container">
        <div id="cart">
          <h1>Shopping Cart</h1>
        </div>
        <button class="cart_btn">
          <!-- <img src="./images/shopping-cart-logo.jpg" alt="shopping cart logo"></> -->
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
          <span>Cart</span>
        </button>
      </header>

      <div class="cart-container">
        <!-- section1 -->
        <!--  -->
      </div>
      <div class="cart-summary">
        <h4 class="cart-summary-title">CART SUMMARY</h4>
        <div class="cart-summary-content">
          <p>Subtotal</p>
          <span id="sub-quantity">N10,000</span>
        </div>
        <div class="delivery">
          <h3>Delivery fees not included yet.</h3>
        </div>
        <div class="cart-summary-btn">
          <p id="total-quantity">CHECKOUT (N10,00)</p>
        </div>
        <div class="text">
          <p>Returns are easy</p>
          <h3>
            Free return within 7 days for ALL eligible items <i>Details</i>
          </h3>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
